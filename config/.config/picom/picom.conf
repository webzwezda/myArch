transition-length = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true

corner-radius = 15;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "class_g = 'Conky'",
  "class_g = 'Polybar'" 
];
round-borders = 7;
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
  "class_g = 'Conky'",
];

shadow = false;
shadow-radius = 0;
shadow-opacity = 1
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-exclude = [
  #"name = 'Notification'",
  #"_GTK_FRAME_EXTENTS@:c"
  "class_g = 'Conky'",
#  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'TelegramDesktop'",
  
];

fading = true;
fade-in-step = 1.325;
fade-out-step = 1.325;
fade-delta = 18
fade-exclude = [
  #"class_g = 'slop'"
  "class_g = 'Conky'"
]

inactive-opacity = 1
frame-opacity = 1
popup_menu = { opacity = 1; }
dropdown_menu = { opacity = 1; }
inactive-opacity-override = false;
active-opacity = 1;
focus-exclude = [
  #"class_g = 'Bar'",                    # lemonbar
  "class_g = 'Conky'",
#  "class_g = 'Polybar'"
];
opacity-rule = [
  "100:window_type = 'normal'",
  "100:class_g    = 'firefox'",
  "100:class_g    = 'discord'",
  "100:class_g    = 'mpv'",
  "100:class_g    = 'rofi'",
  "100:class_g    = 'Polybar'",
  "100:class_g    = 'TelegramDesktop'",

  "100:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_FULLSCREEN'"
];

blur: {
  method = "kawase";
  strength = 15;
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

# Exclude conditions for background blur.
blur-background-exclude = [
  #"window_type = 'dock'",
  #"window_type = 'desktop'",
  "class_g = 'Conky'",
  "class_g = 'GLava'",
  "_GTK_FRAME_EXTENTS@:c"
];

daemon = true;
backend = "glx";
#backend = "xrender";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = false;
detect-transient = true
detect-client-leader = false
use-damage = false
log-level = "info";

wintypes:
{
  normal = { fade = false; shadow = false; opacity = 1; }
  tooltip = { fade = false; shadow = false; opacity = .95; focus = true; full-shadow = true; };
  dock = { shadow = false; fade = false; opacity = .95; }
  dnd = { shadow = false; fade = false; opacity = .95; }
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = .95; }
};
